<div>
    <h2>Videos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="video.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Video
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Upload Video</span></th>
                    <th><span>Title</span></th>
                    <th><span>Description</span></th>
                    <th><span>Created Date</span></th>
                    <th><span>Author</span></th>
                    <th><span>User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="video in vm.videos track by video.id">
                    <td><a ui-sref="video-detail({id:video.id})">{{video.id}}</a></td>
                    <td>
                        <a ng-if="video.uploadVideo" ng-click="vm.openFile(video.uploadVideoContentType, video.uploadVideo)">open</a>
                        <span ng-if="video.uploadVideo">{{video.uploadVideoContentType}}, {{vm.byteSize(video.uploadVideo)}}</span>
                    </td>
                    <td>{{video.title}}</td>
                    <td>{{video.description}}</td>
                        <td>{{video.createdDate | date:'mediumDate'}}</td>
                    <td>{{video.author}}</td>
                    <td>
                         {{video.user.firstName}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="video-detail({id:video.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="video.edit({id:video.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="video.delete({id:video.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
